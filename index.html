        body {

        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(0,0,0,0.05);
            display: block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.02);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
            background: #fff;
            border-color: #0984e3;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #2d3436;
        }

        .card p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-sub);
            word-break: keep-all;
        }

        .card .tag {
            display: inline-block;
            margin-bottom: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 12px;
            background: var(--accent-2);
            color: #0984e3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>

    // ë°°ì—´ ì…”í”Œ í•¨ìˆ˜
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function renderPage() {
        const container = document.getElementById('main-container');
        const shuffledCategories = shuffle([...categories]);
        const shuffledData = shuffle([...rawData]);

        let dataPointer = 0;

        shuffledCategories.forEach((catName, index) => {
            const section = document.createElement('div');
            section.className = 'category-section';
            
            const title = document.createElement('div');
            title.className = 'category-title';
            title.innerText = catName;
            section.appendChild(title);

            const grid = document.createElement('div');
            grid.className = 'grid';

            // ê° ì¹´í…Œê³ ë¦¬ë‹¹ 6~8ê°œì˜ ì•„ì´í…œì„ ëœë¤í•˜ê²Œ ë°°ì¹˜
            const itemCount = Math.floor(Math.random() * 3) + 6;
            for (let i = 0; i < itemCount; i++) {
                if (dataPointer >= shuffledData.length) break;

                const item = shuffledData[dataPointer];
                const card = document.createElement('a');
                card.className = 'card';
                card.href = item.url;
                card.target = "_blank";
                
                // ë°°ê²½ìƒ‰ ëœë¤ ì§€ì • (ì†Œí”„íŠ¸ í†¤)
                const colors = ['#ffedeb', '#e7f5ff', '#f3f0ff', '#f0fff4', '#fff9db'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                card.style.borderTop = `5px solid ${randomColor}`;

                card.innerHTML = `
                    <span class="tag"># ${catName.split(' ')[1]}</span>
                    <h3>${item.name}</h3>
                    <p>${item.desc}</p>
                `;
                
                grid.appendChild(card);
                dataPointer++;
            }

            section.appendChild(grid);
            container.appendChild(section);
        });
    }

    window.onload = renderPage;
